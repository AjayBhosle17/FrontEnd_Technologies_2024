<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$ in jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body{
            background-color: darkgoldenrod;
            position: relative;
            
        }

        #start{
            
            display: flex;
            justify-content: center;
        
        }
        #start input{
            
            margin-top: 50px;
            width: 90px;
            background-color: cyan;
            margin-right: 10px;
            box-shadow: cornflowerblue;
            border-radius: 5px;
        }
        #output{

            margin: 0px 240px;
            font-size: 30px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: cornflowerblue;

        }

        #start input:hover{
            
            background-color: rgb(216, 223, 223);
           
            cursor: pointer;
        }
        

    </style>
</head>
<body>

    <h1 style="text-align: center;">$ in JQuery</h1>
    
    <div id="start">
        
        <input type="button" value="Start" id="btn1">
        <input type="button" name="" value="Stop" id="btn2">
    </div>
    <br>
    <div id="output" style="height: 150px; width: 150px;"> </div>
    <script src="./secret.js"></script>
</body>
</html>
