<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <h2 style="align-items: center;">String in Js</h2>

    <script >

        var  name = "Ajay Bhosle";

        var UserName = name.substring(0,5);
        
        document.write(`UserName : ${UserName} <br>`);

        
        var User = name.substr(2,4);
        document.write(`User: ${User} <br>`)

        var User1 = name.slice(1,2);
        document.write(`User1 : ${User1}`)
    </script>
    
</body>
</html>
