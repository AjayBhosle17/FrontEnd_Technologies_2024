<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

    <input type="button" value="Normal Button" class="btn">
    <input type="button" value="Info Button" class=" btn btn-info">
    <input type="button" value="Success Button" class="btn btn-success">
    <input type="button" value="Danger Button" class="btn btn-danger">
    <input type="button" value="Warning Button" class="btn btn-warning">
    <input type="button" value="button link" class="btn btn-link">
    <br>

    <a href="#" class="btn btn-success" role="button">Link Button</a>
    <br>

    <input type="button" class=" btn-sm" value="small button">

    <input type="button" class="btn  btn-primary btn-sm" value="large button">

    <input type="button" class="btn btn-xs" value="extra small button">


    <br>

    <!-- Block Level Button -->

    <button type="button" class="btn btn-primary btn-block">Button 1</button>

    <input type="button" class="btn btn-primary active" value="Active">
    <input type="button" class="btn btn-primary disabled" value="disabled">

    <!-- Button Group -->
<br><br>
    <div class="btn-group">
        <input type="button" class="btn btn-primary" value="c#" name="" id="">
        <input type="button" class="btn btn-info" value="SQL" name="" id="">
        <input type="button" class=" btn btn-warning" value="BootStrap" name="" id="">
    </div>


    <br><br>
    <div class="btn-group-vertical">
        <input type="button" class="btn btn-primary" value="c#" name="" id="">
        <input type="button" class="btn btn-info" value="SQL" name="" id="">
        <input type="button" class=" btn btn-warning" value="BootStrap" name="" id="">
    </div>

    <br><br>
    <div class="btn btn-group btn-group-lg">
        <input type="button" class="btn btn-primary" value="c#" name="" id="">
        <input type="button" class="btn btn-info" value="SQL" name="" id="">
        <input type="button" class=" btn btn-warning" value="BootStrap" name="" id="">
    </div>

    <div class="container mt-5">
        <button class="btn btn-success "  data-bs-toggle="dropdown" aria-expanded="false">
            Click Me
        </button>
        <ul class="dropdown-menu" >
            <li><a class="dropdown-item" href="#">Tablet</a></li>
            <li><a class="dropdown-item" href="#">SmartPhone</a></li>
        </ul>
    </div>

    <div class="container mt-5">
        <div class="btn-group">
            <button class="btn btn-info" data-bs-toggle="dropdown">IPhone</button>
            <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">Redmi</button>
    
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Tablet</a></li>
                <li><a class="dropdown-item" href="#">SmartPhone</a></li>
            </ul>
        </div>
    </div>
<br><br>
<div class="d-grid ">
    <button class="btn btn-info" >Hey Bhava</button>
</div>

<div class="btn-group">

    <button class="btn btn-dark dropdown" data-bs-toggle="dropdown">Hey</button>
    <button class="btn btn-warning dropdown-toggle"  data-bs-toggle="dropdown"></button>

        <ul class="dropdown-menu">
            <li><a href="#" class="list-item" type="button">What</a></li>
        </ul>
  
</div>
</div>
</body>
</html>
