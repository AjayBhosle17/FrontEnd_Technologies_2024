<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    
    <h2 class="text-center">Progress Bar</h2>
    <br>
    <div class=" progress  ">
            <div class="progress-bar"  style="width: 70%;">
                    70%
            </div>
    </div>
    <br>
    <div class="progress">
        <div class=" progress-bar progress-bar-striped"  style="width: 70%;">
        </div>

    </div>
<br>
    <div class=" progress  ">

        <div class=" progress-bar bg-success progress-bar-striped progress-bar-animated"  style="width: 70%;">
            70%
    </div>
</div>
<br><br>
<div class="progress">

    <div class="progress-bar bg-warning" style="width: 50%;">50%</div>

</div>


<br><br>
<div class="progress">
    <div class="progress-bar  
    
    progress-bar-striped progress-bar-animated bg-black" id="progressBar" style="height: 20px; width: auto;"></div>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function() {
        let progress = 0;
        const interval = setInterval(function() {
            progress += 2;

            $('#progressBar').css('width', progress + "%").html(progress + '%');

            if (progress >= 100) {
                clearInterval(interval);
            }
        }, 500);
    });

     
</script>

</script>
</body>
</html>
