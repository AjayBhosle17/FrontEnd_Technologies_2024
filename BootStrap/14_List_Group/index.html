<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h2 class="text-center">List Group</h2>

    <ul class="list-group">
        <li class="list-group-item active">First Item</li>
        <li class="list-group-item">Second Item</li>
        <li class="list-group-item">Third Item</li>

    </ul>

    <br>
    
    <ul class="list-group list-group-numbered">
        <a href="#" class="list-group-item list-group-action">First Item</a>
        <li class="list-group-item border disabled">Second Item</li>
        <li class="list-group-item bg-primary disabled">Third Item</li>

        <li class="list-group-item  disabled">Third Item</li>
    </ul>

    <ul class="list-group list-group-horizontal">
        <li class="list-group-item list-group-item-success">First Item</li>
        <li class="list-group-item list-group-item-danger">Second Item</li>
        <li class="list-group-item list-group-item-warning">Third Item</li>
    </ul>

    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between ">Inbox<span class="badge bg-info">12</span></li>
        <li class="list-group-item">Ads <span class="badge bg-warning">23</span></li>
        <li class="list-group-item">Junk <span class="badge bg-danger">121</span></li>
    </ul>
    
</body>
</html>
